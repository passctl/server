<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200px, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <noscript>
    Enable JavaScript in order to create a key
  </noscript>
  <body>
    <h1><a href="https://github.com/passctl">passctl server</a></h1>
    <p class="desc">
      <i>open source simple and secure</br>command-line password manager</i>
    </p>
    </br>
    <div class="add">
      <p>In order to use this server create a key and</br>add this server to your client</p>
      <code id="code">passctl server [url]</code>
    </div>
    </br>
    <div class="ck"> 
      <input id="ck-inp" placeholder="Password" type="password">
      <button id="ck-btn">Create Key</button>
      <p id="ck-msg"></p>
    </div>
   <script src="script.js"></script>
  </body>
</html>
